    <!-- iOS 7 iPhone (retina) -->
    <link href="img/favicon.png" sizes="120x120" rel="apple-touch-icon">
    <!-- iOS 6 iPhone (retina) -->

  <body>
    <!-- Statusbar overlay-->
    <div class="statusbar-overlay"></div>
    <!-- Main views-->
    <div class="views">
      <div class="view view-main navbar-through">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left"><a href="#" class="open-info link icon-only"><i class="icon icon-plus ion ion-ios-cog-outline"></i></a></div>
            <h1><div class="center sliding"><span class="navbar-logo">SORA☁MIRU</span></div></h1>
            <div class="right"><a href="#" data-popup=".popup-search" class="open-popup link icon-only"><i class="icon icon-plus ion ion-ios-plus-outline"></i></a></div>
          </div>
        </div>
        <div class="pages">
          <div id="particles-js"></div>
          <div data-page="index" class="page">
            <div class="page-content pull-to-refresh-content">
              <div class="pull-to-refresh-layer">
                <div class="preloader"></div>
                <div class="pull-to-refresh-arrow"></div>
              </div>
              <div class="list-block places-list">
                <ul></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Search popup-->
    <div class="popup popup-search">
      <div class="view navbar-fixed">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <input type="text" placeholder="Search city...">
              <div class="preloader preloader-white"></div>
            </div>
            <div class="right"><a href="#" class="link close-popup">Cancel</a></div>
          </div>
        </div>
        <div class="pages">
          <div class="page">
            <div class="page-content">
              <ul class="search-results"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Search popup-->
    <!-- <div class="popup popup-info">
      <div class="view navbar-fixed">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="right"><a href="#" class="link close-popup">✗</a></div>
          </div>
        </div>
        <div class="pages">
          <div class="page">
            <div class="page-content">
            </div>
          </div>
        </div>
      </div>
    </div> -->
    <!-- Templates-->
    <script id="search-results-template" type="text/template">
      {{#each this}}
      {{#if admin1}}{{#if admin1.content}}
      <li data-woeid="{{woeid}}" data-city="{{name}}" data-country="{{country.content}}" class="close-popup">{{name}} <span>{{admin1.content}}, {{country.content}}</span></li>{{/if}}{{/if}}
      {{/each}}
    </script>
    <script id="home-items-template" type="text/template">{{#each this}}
      <li data-woeid="{{woeid}}" class="swipeout">
        <div class="swipeout-content"><a href="#" data-woeid="{{woeid}}" class="item-content item-link">
            <div class="item-inner">
              <div class="item-title">
                <div class="city">{{city}}</div>
                <div class="country">{{country}}</div>
              </div>
              <div class="item-after">{{condition.temp}}&deg;</div>
            </div></a></div>
        <div class="swipeout-actions-right"><a href="#" class="swipeout-delete">Delete</a></div>
      </li>{{/each}}
    </script>
    <script id="details-template" type="text/template">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="left sliding"><a href="index.html" class="back link"><span class="navbar-logo">← BACK</span></a></div>
        </div>
      </div>
      <div class="pages navbar-through">
        <div data-page="detail" class="page">
          <div class="page-content">
            <div class="detail-city">{{city}}</div>
            <div class="detail-condition">{{condition.text}}</div>
            <div class="detail-temp">{{condition.temp}}&deg;</div>
            <div class="list-block forecast-list">
              <ul>{{#each forecast}}
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title">{{dayOfWeek date}}</div>
                    <div class="item-after"> <span class="state">{{text}}</span><span class="temps"><span class="high">{{high}}&deg;</span><span class="low">{{low}}&deg;</span></span></div>
                  </div>
                </li>{{/each}}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </script>
    <script id="info-template" type="text/template">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="left sliding"><a href="index.html" class="back link"><span class="navbar-logo">← BACK</span></a></div>
        </div>
      </div>
      <div class="pages navbar-through">
        <div data-page="detail" class="page info">
          <div class="page-content">
            <h2>USAGE</h2>
            <video controls>
               <source src="img/soramiru.mp4" type="video/mp4">
               <p>※ご利用のブラウザでは再生することができません。</p>
            </video>
            <h2>Twitter</h2>
            <p>
              <img class="icon" src="img/icon.jpg" alt=""/>
              <a class="href" href="https://twitter.com/hey_icchiman" target="_blank">@Hey_icchiman</a></p>
            <h2>HP</h2>
            <p><a class="href" href="http:/\/icchis.github.io" target="_blank">http:/\/icchis.github.io</a></p></p>
            <p class="last">Special thanks for you</p>
          </div>
        </div>
      </div>
    </script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="bower_components/framework7/dist/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/particles.js"></script>
    <script type="text/javascript" src="js/particles-main.js"></script>
    <script type="text/javascript" src="js/soramiru.js"></script>
  </body>
</html>
